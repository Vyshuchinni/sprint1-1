<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Signup Form</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <link href="style.css" rel="stylesheet">
        <script defer src="script.js"></script>
    </head>
    <body>
        <div class="wrapper login-1">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>Join Us</h2>
                        <p>Already have an account?</p>
                        <a class="btn" href="login1.html">Log In</a>
                    </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Sign Up</h2>
                        <form id="signup-form">
                            <p>
                                <label>Full Name<span>*</span></label>
                                <input type="text" id="signup-name" placeholder="Your Name" required>
                            </p>
                            <p>
                                <label>Email Address<span>*</span></label>
                                <input type="email" id="signup-email" placeholder="Email" required>
                            </p>
                            <p>
                                <label>Password<span>*</span></label>
                                <input type="password" id="signup-password" placeholder="Password" required>
                            </p>
                            <p>
                                <label>Confirm Password<span>*</span></label>
                                <input type="password" placeholder="Password" required>
                            </p>
                            <p>
                                <label>Address<span>*</span></label>
                                <input type="text" placeholder="Your Address" required>
                            </p>
                            <p>
                                <label>Pincode<span>*</span></label>
                                <input type="text" placeholder="Pincode" required>
                            </p>
                            <p>
                                <label>Role<span>*</span></label>
                                <input type="radio" name="role" value="customer" id="customer" required>
                                <label for="customer">Customer</label>
                                <input type="radio" name="role" value="delivery" id="delivery" required>
                                <label for="delivery">Delivery</label>
                            </p>
                            <p>
                                <input type="submit" value="Sign Up">
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
